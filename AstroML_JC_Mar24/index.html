<!doctype html>

<head>

	<link rel="stylesheet" href="reveal.js/dist/reset.css">

<body>
	<div class="reveal">

			<section>
				<h3 class="slide-title"> Constraints with noise</h3>

			</section>
			<section>
				<h3 class="slide-title"> Constraints with high noise</h3>
				<img src="assets/mcmc_high_noise.png" alt="Weak Lensing Distortions" style="height: 600px;">
			</section>
			<section>
				<h3 class="slide-title"> Figure 4</h3>
				<img src="assets/Fig4.pdf" alt="Weak Lensing Distortions" style="width:auto">

			<section>
				<h3 class="slide-title"> Figure 5</h3>

				.reveal .block {

					padding-bottom: 0.1em;
				}

					font-weight: bold;
				}

				.reveal .block-content {
					padding: 8px 35px 8px 14px;
				}

				.reveal .slide-title {
					border-left: 5px solid white;

				}

					color: #FFAA7F;

				}

			<script src="reveal.js/dist/reveal.js"></script>
			<script src="reveal.js/plugin/notes/notes.js"></script>
			<script src="reveal.js/plugin/markdown/markdown.js"></script>

			<script src="reveal.js/plugin/math/math.js"></script>

				// - https://revealjs.com/config/
				Reveal.initialize({
					controls: true,
					controlsBackArrows: 'faded',
					progress: true,
					slidenumber: true,
					hash: true,
